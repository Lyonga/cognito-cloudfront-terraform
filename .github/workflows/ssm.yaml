name: ec2 ssm deployment

on:
  push:
    branches: [ main ]
    paths:
      - "ec2-asg/**"

jobs:

  build:
    name: Install Terraform and deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Debug OIDC Token
        run: echo $ACTIONS_ID_TOKEN_REQUEST_URL

      - name: Configure AWS credentials
        id: aws-credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.ROLE_ARN }}
          role-session-name: github-actions-for-deployments-lyonga-pipeline-org-role
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS credentials
        run: aws sts get-caller-identity

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Deploy Terraform for AWS config
        run: |
          cd ec2-asg
          terraform init
          terraform plan
          terraform apply -auto-approve
